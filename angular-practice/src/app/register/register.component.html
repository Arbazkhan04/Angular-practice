<h1 class="text-center">User - login</h1>
<form [formGroup]="login" (ngSubmit)="register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name:</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" formControlName="userName">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="userPassword">
    </div>
    
    <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
  </form>
