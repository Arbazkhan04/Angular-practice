<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center my-3">User list</h1>
            <div class="row">
                <div class="col-md-4 border m-3 p-2" *ngFor="let user of user">
                    <div>Id:{{user.id}}</div>
                    <div>Name:{{user.name}}</div>
                    <div>Address:{{user.address}}</div>
                    <div>Occupation : {{user.ocupation}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
